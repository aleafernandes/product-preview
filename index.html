<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div class="product-img">
  </div>
  <div class="product-info">
    <div>
      <p class="category-prod">Perfume</p>
    </div>
    <div>
      <p class="header">Gabrielle Essence Eau De Parfum</p>
    </div>
    <div>
      <p class="prod-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    </div>
    <div>
      <p class="price">$149.99 <span>$169.99</span></p>
    </div>
    <div>

      <button><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRf" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aleafernandes">Alexandre Fernandes</a>.
  </div>
</body>
</html>
